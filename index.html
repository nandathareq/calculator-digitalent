<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <button onclick="myFunction()" id="show-btn">X</button>
            <script>
                function myFunction() {
                  const x = document.getElementById("keypad");
                  const y = document.getElementById("show-btn");
                  if (x.style.display === "none") {
                    x.style.display = "grid";
                    y.style.bottom = "65%"
                  } else {
                    x.style.display = "none";
                    y.style.bottom = "25px"
                  }
                }
            </script>
            <div class="calculator-grid" id="keypad">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button data-operation>Sin</button>
                <button data-operation>Cos</button>
                <button data-operation>Tan</button>
                <button data-all-clear>AC</button>
                <button data-operation>Ln</button>
                <button data-operation>Log</button>
                <button data-var>x</button>
                <button data-delete>DEL</button>
                <button data-operation>ⁿ√a</button>
                <button data-operation>aⁿ</button>
                <button data-var>y</button>
                <button data-operation>÷</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
            </div>
            <div id="graph" class="graph-grid">
                <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
                <script>
                    const elt = document.getElementById('graph');
                    const graph = Desmos.GraphingCalculator(elt);
                    graph.setExpression({ id: 'graph1', latex: 'y=x^{1/2}'});
                    graph.updateSettings({expressions:false, keypad:false, settingsMenu:false, zoomButtons: false});
                </script>
            </div>
        </div>
    </body>
</html>
